<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>the_lamplughroup</title>
  <link rel="stylesheet" href="/bower_components/skeleton/css/normalize.css">
  <link rel="stylesheet" href="/bower_components/skeleton/css/skeleton.css">
  <link rel="stylesheet" href="/bower_components/animate.css/animate.min.css">
  <link rel="stylesheet" href="/styles.css">
  <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/draggabilly/1.2.3/draggabilly.pkgd.min.js"></script>
  <script type="text/javascript" src="/bower_components/mustache/mustache.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  
  <div class="big_dirty_window">
    <div class="container main">
      <div class="four columns">
        <button data-action='new_restaurant'>Add</button>
      </div>
      <div class="eight columns">
        <button data-action='new_item'>Add</button>
      </div>
    
    <script type="text/template" data-id="restaurant_template">
      <div class="restaurant" data-id="{{id}}" style="background-color:rgba({{color}},1);border-color:rgba({{color}},1)">
        <div class="clickable" style="background-image: url({{image_url}});background-size: cover">
          <div class="dirty_window">
            <h1>{{name}}</h1>
            <h5>{{location}} | {{cuisine}}</h5>
            <br>
          </div>
        </div>
        <button>edit</button>
      </div>
    </script>

    <script type="text/template" data-id="item_template">
      <div class="draggable">
        <div class="item" data-id="{{id}}">
          <div class="container">
            <div class="three columns">
              <img src="{{image_url}}">
            </div>
            <div class="six columns">
              <h5><span class="text_to_edit" data-attr="name">{{name}}</span></h5>
              <p>$ <span class="text_to_edit" data-attr="price">{{price}}</span> | order count: <span class="text_to_edit" data-attr="order_count">{{order_count}}</span></p>
            </div>
            <div class="three columns">
              <button class="edit">edit</button>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/template" data-id="new_item_template">
      <form data-id={{id}}>
        <div class="row">
          <div class="four columns">
            <label>Name:</label>
            <input class="u-full-width" type="text" data-attr="name">
          </div>
          <div class="four columns">
            <label>Price:</label>
            <input class="u-full-width" type="text" data-attr="price">
          </div>
          <div class="four columns">
            <label>Order Count:</label>
            <input class="u-full-width" type="text" data-attr="order_count">
          </div>
        </div>
        <div class="row">
          <div class="four columns">
            <button class="button-primary" data-action="save_item">Add</button>
          </div>
          <div class="four columns">
            <button data-action="cancel_item">Cancel</button>
          </div>
        </div>
      </form>
    </script>

    <script type="text/template" data-id="edit_item_buttons">
      <button class="button-primary" data-action="save_item">Save</button>
      <button data-action="cancel_item">Cancel</button>
    </script>        

    <script type="text/template" data-id="new_restaurant_popup">
      <div class="popup">
        <div class="container form">
          <form data-id={{id}}>
            <div class="row">
              <div class="two columns"></div>
              <div class="four columns">
                <label>Name:</label>
                <input class="u-full-width" type="text" data-attr="name">
              </div>
              <div class="four columns">
                <label>Location:</label>
                <input class="u-full-width" type="text" data-attr="location">
              </div>
              <div class="two columns"></div>
            </div>
            <div class="row">
              <div class="two columns"></div>
              <div class="four columns">
                <label>Cuisine:</label>
                <input class="u-full-width" type="text" data-attr="cuisine">
              </div>
              <div class="four columns">
                <label>Image Url:</label>
                <input class="u-full-width" type="text" data-attr="image_url">
              </div>            
              <div class="two columns"></div>
            </div>
            <div class="row">
              <div class="two columns"></div>
              <div class="four columns">
                <button class="button-primary" data-action="save_new_restaurant">Add</button>
              </div>
              <div class="four columns">
                <button data-action="cancel_restaurant">Cancel</button>
              </div>
              <div class="two columns"></div>
            </div>
          </form>
        </div>
      </div>
    </script>

    <script type="text/template" data-id="edit_restaurant_popup">
      <div class="popup">
        <div class="container form">
          <form data-id={{id}}>
            <div class="row">
              <div class="two columns"></div>
              <div class="eight columns">
                <button data-action="delete_restaurant">Delete</button>
              </div>
              <div class="two columns"></div
            </div>
            <div class="row">
              <div class="two columns"></div>
              <div class="four columns">
                <label>Name:</label>
                <input class="u-full-width" type="text" data-attr="name">
              </div>
              <div class="four columns">
                <label>Location:</label>
                <input class="u-full-width" type="text" data-attr="location">
              </div>
              <div class="two columns"></div>
            </div>
            <div class="row">
              <div class="two columns"></div>
              <div class="four columns">
                <label>Cuisine:</label>
                <input class="u-full-width" type="text" data-attr="cuisine">
              </div>
              <div class="four columns">
                <label>Image Url:</label>
                <input class="u-full-width" type="text" data-attr="image_url">
              </div>            
              <div class="two columns"></div>
            </div>
            <div class="row">
              <div class="two columns"></div>
              <div class="four columns">
                <button class="button-primary" data-action="save_restaurant">Save</button>
              </div>
              <div class="four columns">
                <button data-action="cancel_restaurant">Cancel</button>
              </div>
              <div class="two columns"></div>
            </div>
          </form>
        </div>
      </div>
    </script>

    <script type="text/template" data-id="imgurl_popup">
      <div class="popup">
        <form data-id="{{id}}">
          <div class="row">
            <div class="six columns">
              <label>Image Url:</label>
              <input class="u-full-width" type="text" data-attr="image_url">
            </div>
          </div>
          <div class="row">
            <div class="three columns">
              <button class="button-primary" data-action="save_item_image_url">Save</button>
            </div>
            <div class="three columns">
              <button data-action="cancel_item_image_url">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </script>

    </div>
  </div>

</body>
</html>
