<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>the_lamplughroup</title>
  <link rel="stylesheet" href="/bower_components/skeleton/css/normalize.css">
  <link rel="stylesheet" href="/bower_components/skeleton/css/skeleton.css">
  <link rel="stylesheet" href="/styles.css">
  <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/bower_components/mustache/mustache.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <header>
    <button data-action="new_restaurant">New Restaurant</button>
  </header>
  <div class="container main">
  
  <script type="text/template" data-id="restaurant_template">
    <div class="row">
      <div class="four columns">
        <div class="restaurant" data-id="{{id}}" style="background-image: url({{image_url}});background-size: cover">
          <h1>{{name}}</h1>
          <h3>{{location}}</h3>
          <h3>{{cuisine}}</h3>
          <br>
            <button>edit</button>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" data-id="new_restaurant_popup">
    <div class="popup">
      <div class="container form">
        <form data-id={{id}}>
          <div class="row">
            <div class="two columns"></div>
            <div class="four columns">
              <label>Name:</label>
              <input class="u-full-width" type="text" data-attr="name">
            </div>
            <div class="four columns">
              <label>Location:</label>
              <input class="u-full-width" type="text" data-attr="location">
            </div>
            <div class="two columns"></div>
          </div>
          <div class="row">
            <div class="two columns"></div>
            <div class="four columns">
              <label>Cuisine:</label>
              <input class="u-full-width" type="text" data-attr="cuisine">
            </div>
            <div class="four columns">
              <label>Image Url:</label>
              <input class="u-full-width" type="text" data-attr="image_url">
            </div>            
            <div class="two columns"></div>
          </div>
          <div class="row">
            <div class="two columns"></div>
            <div class="four columns">
              <button class="button-primary" data-action="new_restaurant">Add</button>
            </div>
            <div class="four columns">
              <button data-action="cancel_restaurant">Cancel</button>
            </div>
            <div class="two columns"></div>
          </div>
        </form>
      </div>
    </div>
  </script>



</body>
</html>
